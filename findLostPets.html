    <body class='container shadow-lg col-sm-11 p-3 mb-5 bg-white rounded'>
        <div class='row'>
            <div class='col-sm-6 col-lg-3 centerHeading'>

            <div class='col-sm-6 col-lg-3 centerHeading'>

            <div class='col-sm-6 col-lg-3 centerHeading'>

        <div id='postContainer' class='row' style="margin: 2px;">

        </div>
        <br>
        <div id='addNewPost'>
          <form>
            Fill Out Information on Your Missing Pet Below and Submit to Create a Post!
            <br>
            <label for="cat"><input type="radio" name="animal"> Cat</label>
            <label for="dog"><input type="radio" name="animal"> Dog</label>
            <label for="ferret"><input type="radio" name="animal"> Ferret</label>
            <label for="hamster"><input type="radio" name="animal"> Hamster</label>
            <label for="bird"><input type="radio" name="animal"> Bird</label>
            <br>
            <input type="text" placeholder="Pet's Name">
            <input type="text" placeholder="Pet's Breed">
            <br>
            <input type="text" placeholder="Owner's Name">
            <input type="text" placeholder="ZIP Code">
            <br>
            <input type="text" placeholder="Contact Number">
            <br>
            <button type="submit">Submit</button>
          </form>
        </div>


    </body>
